<script defer>
var canvas = document.createElement("canvas");
	canvas.width="60";
	canvas.height="60";
var ctx = canvas.getContext("2d");
	ctx.lineWidth="1";
	ctx.strokeStyle="black";
var renderTeeth = function(left,top,right,bottom,middle){
	
	ctx.clearRect(0,0,60,60);
	
	if (arguments.length==4){
	
		ctx.beginPath();
		ctx.moveTo(1,1);
		ctx.lineTo(1,59);
		ctx.lineTo(15,30);
		ctx.lineTo(1,1);
		ctx.fillStyle=left;
		ctx.fill();
		ctx.stroke();
		ctx.closePath();
		
		ctx.beginPath();
		ctx.moveTo(1,1);
		ctx.lineTo(59,1);
		ctx.lineTo(45,30);
		ctx.lineTo(15,30);
		ctx.lineTo(1,1);
		ctx.fillStyle=top;
		ctx.fill();	
		ctx.stroke();
		ctx.closePath();
	
		ctx.beginPath();
		ctx.moveTo(59,1);
		ctx.lineTo(59,59);
		ctx.lineTo(45,30);
		ctx.lineTo(59,1);
		ctx.fillStyle=right;
		ctx.fill();	
		ctx.stroke();
		ctx.closePath();
		
		ctx.beginPath();
		ctx.moveTo(59,59);
		ctx.lineTo(1,59);
		ctx.lineTo(15,30);
		ctx.lineTo(45,30);
		ctx.lineTo(59,59);
		ctx.fillStyle=bottom;
		ctx.fill();	
		ctx.stroke();
		ctx.closePath();
	
	}else{
	
		ctx.beginPath();
        ctx.moveTo(1,1);
		ctx.lineTo(10,10);
		ctx.lineTo(10,50);
		ctx.lineTo(1,59);
		ctx.lineTo(1,1);
		ctx.fillStyle=left;
		ctx.fill();	
		ctx.stroke();
		ctx.closePath();
		
		ctx.beginPath();
		ctx.moveTo(1,1);
		ctx.lineTo(59,1);
		ctx.lineTo(50,10);
		ctx.lineTo(10,10);
		ctx.lineTo(1,1);
		ctx.fillStyle=top;
		ctx.fill();	
		ctx.stroke();
		ctx.closePath();
	
		ctx.beginPath();
		ctx.moveTo(59,1);
		ctx.lineTo(59,59);
		ctx.lineTo(50,50);
		ctx.lineTo(50,10);
		ctx.lineTo(59,1);
		ctx.fillStyle=right;
		ctx.fill();	
		ctx.stroke();
		ctx.closePath();
	
		ctx.beginPath();
		ctx.moveTo(1,59);
		ctx.lineTo(59,59);
		ctx.lineTo(50,50);
		ctx.lineTo(10,50);
		ctx.lineTo(1,59);
		ctx.fillStyle=bottom;
		ctx.fill();	
		ctx.stroke();
		ctx.closePath();
		
		ctx.beginPath();
		ctx.moveTo(10,10);
		ctx.lineTo(50,10);
		ctx.lineTo(50,50);
		ctx.lineTo(10,50);
		ctx.lineTo(10,10);
		ctx.fillStyle=middle;
		ctx.fill();	
		ctx.stroke();
		ctx.closePath();
	}
	
	return canvas.toDataURL();
};

var img = document.getElementsByTagName("img");

var front = [5,6,7,8,9,10,
18,19,20,21,22,23,
28,29,30,31,32,33,
41,42,43,44,45,46];

for (var i=0; i<img.length; i++){
	if (front.indexOf(i)>=0){
		img[i].src = renderTeeth("white","white","white","white");
	}else{
		img[i].src = renderTeeth("white","white","white","white","white");
	}
}



</script>
